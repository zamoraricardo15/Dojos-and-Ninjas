<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <form action="/create/survey" method="post" class="col-7 mx-auto border p-7 my-7 text-dark bg-light">
        <h2 class="text-warning">DOJO SURVEY</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <select name="location" id="dojo" class="form-control">
                <option value="">-Select Location-</option>
                <option value="Costa Rica">Costa Rica</option>
                <option value="Guatemala">Guatemala</option>
                <option value="Nicaragua">Nicaragua</option>
                <option value="Mexico">Mexico</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <div class="form-group">
            <label for="langauge">Favorite Language:</label>
            <select name="language" id="language" class="form-control">
                <option value="">-Select Language-</option>
                <option value="R">R</option>
                <option value="CSS">CSS</option>
                <option value="HTML">HTML</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" class="form-control" cols="25" rows="7"></textarea>
        </div>
        <input type="submit" class="btn btn-warning btn-outline-dark" value="Submit">

    </form>
    {% with messages = get_flashed_messages() %}     
        {% if messages %}                           
            {% for message in messages %}            
                <p>{{message}}</p>                   
            {% endfor %}
        {% endif %}
    {% endwith %}
    
</body>
</html>
